<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00E5FF"/>
      <stop offset="100%" stop-color="#A855F7"/>
    </linearGradient>
  </defs>
  <!-- Vertical line -->
  <line x1="16" y1="2" x2="16" y2="30" stroke="url(#grad)" stroke-width="2" stroke-linecap="round"/>
  <!-- Horizontal line -->
  <line x1="2" y1="16" x2="30" y2="16" stroke="url(#grad)" stroke-width="2" stroke-linecap="round"/>
  <!-- Diagonal lines -->
  <line x1="6" y1="6" x2="26" y2="26" stroke="url(#grad)" stroke-width="2" stroke-linecap="round"/>
  <line x1="26" y1="6" x2="6" y2="26" stroke="url(#grad)" stroke-width="2" stroke-linecap="round"/>
  <!-- Center circle -->
  <circle cx="16" cy="16" r="4" fill="url(#grad)"/>
  <!-- Small branches -->
  <line x1="16" y1="6" x2="13" y2="9" stroke="url(#grad)" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="16" y1="6" x2="19" y2="9" stroke="url(#grad)" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="16" y1="26" x2="13" y2="23" stroke="url(#grad)" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="16" y1="26" x2="19" y2="23" stroke="url(#grad)" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="6" y1="16" x2="9" y2="13" stroke="url(#grad)" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="6" y1="16" x2="9" y2="19" stroke="url(#grad)" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="26" y1="16" x2="23" y2="13" stroke="url(#grad)" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="26" y1="16" x2="23" y2="19" stroke="url(#grad)" stroke-width="1.5" stroke-linecap="round"/>
</svg>
